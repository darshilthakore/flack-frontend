<div class="container">
    <form novalidate [formGroup]="loginForm" #lform="ngForm" >
        <mat-form-field>
            
            <input #dispname matInput formControlName="username" placeholder="Enter a unique Username" type="text" required>
            <mat-error *ngIf="formErrors.username">
                {{formErrors.username}}
            </mat-error>
        </mat-form-field>
            
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Log In</button>
    </form>
</div>
